<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Coin Dashboard</title>
    <style>
        :root {
            --bg-dark: #121212;
            --text-light: #e0e0e0;
            --container-dark: #1e1e1e;
            --primary-color: #6200ea;
            --button-bg: #6200ea;
            --button-hover: #7c43bd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-bar {
            background-color: var(--container-dark);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar h1 {
            margin: 0;
            color: var(--primary-color);
        }

        .main-content {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .section {
            background-color: var(--container-dark);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container label {
            font-size: 1.1em;
        }

        .form-container input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: var(--text-light);
        }

        .form-container button {
            background-color: var(--button-bg);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .form-container button:hover {
            background-color: var(--button-hover);
        }

        /* Anpassung des Layouts für nebeneinander Darstellung */
        .chart-section {
            flex: 3;
        }

        .action-section {
            flex: 2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="top-bar">
        <h1>T-Coin Dashboard</h1>
    </div>

    <div class="main-content">
        <!-- Graph Section -->
        <div class="section chart-section">
            <h2>T-Coin Kurs (Echtzeit)</h2>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <!-- Buy/Sell Section -->
        <div class="section action-section">
            <h2>T-Coin kaufen/verkaufen</h2>
            <div class="form-container">
                <label for="amount">Betrag (T-Coin):</label>
                <input type="number" id="amount" placeholder="Anzahl der T-Coins" />

                <label for="price">Preis pro T-Coin:</label>
                <input type="number" id="price" placeholder="Preis in EUR" disabled value="2.50" />

                <button id="buyButton">Kaufen</button>
                <button id="sellButton">Verkaufen</button>

                <p id="currentBalance">Aktueller Bestand: 0 T-Coins</p>
                <p id="currentValue">Wert: 0.00 EUR</p>
            </div>
        </div>
    </div>

    <script>
        // Startwerte für den Graphen
        let dataPoints = [10, 20, 30, 50, 70, 90];
        let labels = ['10s', '20s', '30s', '40s', '50s', '60s'];
        let maxThreshold = 100;
    
        // Aktueller Bestand und Preis
        let currentBalance = 0;
    
        // Initialisierung des Graphen
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'T-Coin Wert (EUR)',
                    data: dataPoints,
                    borderColor: 'rgba(98, 0, 234, 1)',
                    backgroundColor: 'rgba(98, 0, 234, 0.2)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.2)' },
                        ticks: { color: 'white' }
                    },
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.2)' },
                        ticks: { color: 'white' },
                        suggestedMin: 0,
                        suggestedMax: maxThreshold
                    }
                }
            }
        });
    
        // Echtzeitdaten-Update alle 10 Sekunden
        function updateGraph() {
            const nextValue = Math.floor(Math.random() * 120); // Zufälliger Preiswert
            dataPoints.push(nextValue); // Wert hinzufügen
            labels.push(`${labels.length + 1}0s`); // Zeit-Label aktualisieren
    
            if (nextValue > maxThreshold) {
                maxThreshold = nextValue + 10;
                priceChart.options.scales.y.suggestedMax = maxThreshold;
            }
    
            if (dataPoints.length > 15) { // Älteste Daten entfernen, wenn >15 Werte vorhanden
                dataPoints.shift();
                labels.shift();
            }
    
            priceChart.data.labels = labels;
            priceChart.data.datasets[0].data = dataPoints;
            priceChart.update();
    
            document.getElementById('price').value = nextValue.toFixed(2); // Preiswert aktualisieren
        }
    
        setInterval(updateGraph, 10000); // Intervall: 10 Sekunden
    
        // Kaufen/Verkaufen Logik
        document.getElementById('buyButton').addEventListener('click', () => {
            const amount = parseFloat(document.getElementById('amount').value);
            const price = parseFloat(document.getElementById('price').value);
    
            if (amount > 0) {
                currentBalance += amount;
                updateBalance(price);
                alert(`${amount} T-Coins erfolgreich gekauft!`);
            } else {
                alert('Bitte einen gültigen Betrag eingeben.');
            }
        });
    
        document.getElementById('sellButton').addEventListener('click', () => {
            const amount = parseFloat(document.getElementById('amount').value);
            const price = parseFloat(document.getElementById('price').value);
    
            if (amount > 0 && amount <= currentBalance) {
                currentBalance -= amount;
                updateBalance(price);
                alert(`${amount} T-Coins erfolgreich verkauft!`);
            } else {
                alert('Ungültiger Betrag oder nicht genug T-Coins verfügbar.');
            }
        });
    
        function updateBalance(price) {
            const value = currentBalance * price;
            document.getElementById('currentBalance').textContent = `Aktueller Bestand: ${currentBalance} T-Coins`;
            document.getElementById('currentValue').textContent = `Wert: ${value.toFixed(2)} EUR`;
        }
    </script>    
</body>
</html>
