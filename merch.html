<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merch - T-Script2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #6200ea;
      margin-bottom: 40px;
    }

    .merch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .item img {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .sold-out {
      color: red;
      font-weight: bold;
      font-size: 1.1em;
    }

    .back-button {
      display: inline-block;
      background-color: #6200ea;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.2s ease, transform 0.2s ease;
      text-align: center;
      margin: 40px auto 0;
    }

    .back-button:hover {
      background-color: #7c43bd;
      transform: scale(1.05);
    }

    .back-container {
      text-align: center;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>
  <h1>Unser Merch</h1>

  <div class="merch-grid">
    <div class="item">
      <img src="Merch/shirt.png" alt="T-2-T-Shirt">
      <h2>T-2-T-Shirt</h2>
      <div class="sold-out">Ausverkauft</div>
    </div>
    <div class="item">
      <img src="Merch/plusch.png" alt="Nihillingo Plüschtier">
      <h2>Nihillingo Plüschtier</h2>
      <div class="sold-out">Ausverkauft</div>
    </div>
    <div class="item">
      <img src="Merch/scripty.png" alt="Scripty Plüschtier">
      <h2>Scripty Plüschtier</h2>
      <div class="sold-out">Ausverkauft</div>
    </div>
    <div class="item">
      <img src="Merch/freundin.png" alt="Fragebogen: Hast du 'ne Freundin?">
      <h2>Fragebogen: Hast du 'ne Freundin?</h2>
      <div class="sold-out">Ausverkauft</div>
    </div>
    <div class="item">
      <img src="Merch/kolf.png" alt="Sanifair-Pfandbon als Schlüsselanhänger">
      <h2>Sanifair-Pfandbon Schlüsselanhänger</h2>
      <div class="sold-out">Ausverkauft</div>
    </div>
    <div class="item">
      <img src="Merch/geld.png" alt="Koffer voller Fake-Geld">
      <h2>Koffer voller Fake-Geld</h2>
      <div class="sold-out">Ausverkauft</div>
    </div>
    <div class="item">
      <img src="Merch/steine.png" alt="echte T-Tris">
      <h2>echte T-Tris</h2>
      <div class="sold-out">Ausverkauft</div>
    </div>
  </div>

  <div class="back-container">
    <a href="shop.html" class="back-button">← Zurück zum Shop</a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Zoom" id="lightbox-img" />
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    document.querySelectorAll('.item img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
